<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div id="container">
        <div id="textoTopo">
            <h1>Jogo da Forca</h1>
        </div>
        <div class="btns">
            <button onclick="inicio()" class="btn">Nova Palavra</button>
            <select id="temas" class="btn" onchange="trocaTema()">
                <option value="t1" class="tema">Tema: Padrão</option>
                <option value="t2" class="tema">Tema: LoL</option>
                <option value="t3" class="tema">Tema: Filmes</option>
                <option value="t4" class="tema">Tema: Séries</option>
                <option value="t5" class="tema">Tema: Jogos</option>
            </select>
        </div>
        <div id="palavra">
            <input type="text" id="letra0" class="letra" maxlength="1">
            <input type="text" id="letra1" class="letra" maxlength="1">
            <input type="text" id="letra2" class="letra" maxlength="1">
            <input type="text" id="letra3" class="letra" maxlength="1">
            <input type="text" id="letra4" class="letra" maxlength="1">
            <input type="text" id="letra5" class="letra" maxlength="1">
            <input type="text" id="letra6" class="letra" maxlength="1">
            <input type="text" id="letra7" class="letra" maxlength="1">
            <input type="text" id="letra8" class="letra" maxlength="1">
            <input type="text" id="letra9" class="letra" maxlength="1">
            <input type="text" id="letra10" class="letra" maxlength="1">
        </div>
        <div id="inserir">
            <p>Digite uma Letra: </p>
            <input type="text" id="letraX" maxlength="1">
        </div>
        <div class="btns">
            <button onclick="jogar()" class="btn">Jogar</button>
            <button onclick="dica()" class="btn">Dica</button>
        </div>
        <div id="msg"></div>
        <div id="letrasDigitadas">Letras Digitadas:</div>
        <div id="forca">
            <img id="cabeca" src="img/cabeca1.png">
            <img id="corpo" src="img/corpo.png">
            <img id="bracoE" src="img/bracoE.png">
            <img id="bracoD" src="img/bracoD.png">
            <img id="pernaE" src="img/pernaE.png">
            <img id="pernaD" src="img/pernaD.png">
        </div>
        <div id="msgModal" class="modalContainer">
            <div class="modal">
                <button class="fechar" onclick="removerModal()">X</button>
                <h3 id="msgDica"></h3>
                <div>
                    <div class="btnsModal">
                        <input type="button" class="btnModal" value="Nova Palavra" onclick="inicio()">
                        <input type="button" class="btnModal" value="Preencher" onclick="preencher()">
                        <input type="button" class="btnModal" value="Continuar" onclick="removerModal()">
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
